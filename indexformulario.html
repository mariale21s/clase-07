<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <style>
    body {
        background-color:lightcyan;
    }
    /*PRACTICA EN CLASE*/
    input, select, label {
        border: none;
        outline: none;
    }

    form fieldset:last-child {
        background-color: lightgreen;
    }
    /*FIN PRACTICA*/
    
    titulo-de-formulario {
        border-style:double;
        color:black;
        background-color:mediumturquoise;
        font-size: 24px;
        font-style:oblique;
        font: bold;
    }
    formulario-datos-laborales {
        border-style: double;
        color:black;
        background-color:mediumturquoise;
        font-size: 24px;
        font-style: oblique;
    }    
    formulario-datos-financieros {
        border-style: double;
        color: black;
        background-color: mediumturquoise;
        font-size: 24px;
        font-style: oblique;
    }
    </style>

</head>
<body>
        <!-- Encabezado -->
        <header>
            <h1>Formulario AFIP 420</h1>
            <p>Este formulario te va a robar la vida</p>
        </header>
        <nav>
            <ul>
                <li><a href="#section-1">Sección 1</a></li>
                <li><a href="#section-2">Sección 2</a></li>
                <li><a href="#section-3">Sección 3</a></li>
            </ul>
        </nav>
        <!--Fin encabezado-->

        <!--Contenido-->
       <form action="">  
            <fieldset>
                    <legend id="section-1"><titulo-de-formulario>Datos personales</titulo-de-formulario></legend>

    
                    <label for="NA">Nombre completo</label>
                    <input id="NA" type="text" placeholder="Nombres y apellidos">
                    <br>
                    <label for="DNI">Documento</label>
                    <input id="DNI" type="number" placeholder="DNI">   
                    <br>
                    <label for="FN">Fecha de nacimiento</label>
                    <input id="FN" type="date" />
                    <br>
                    <label for="LN">Lugar de Nacimiento</label>
                    <input id="LN" type="text" placeholder="Lugar de nacimiento">
        
                    <br>
                    <label for="edad">Edad</label>
                    <input id="edad" type="number" placeholder="Edad" />
                  
                    <!--Tipos de sangre-->
                    <br>
                    <label for="tipo-de-sangre">Tipo de sangre</label>
        
                    <label for="tipo-de-sangre-0">O</label>
                    <input id="tipo-de-sangre-0" name="tipo-de-sangre" type="radio" />
                    <label for="tipo-de-sangre-1">A</label>
                    <input id="tipo-de-sangre-1" name="tipo-de-sangre" type="radio" />
                    <label for="tipo-de-sangre-2">B</label>
                    <input id="tipo-de-sangre-2" name="tipo-de-sangre" type="radio" />
                    <label for="tipo-de-sangre-3">AB</label>
                    <input id="tipo-de-sangre-3" name="tipo-de-sangre" type="radio" />
                
                   
                    <!--Fin tipo de sangre-->
                    <label for="RH">RH</label>
                    <select id="RH" name="rh-de-sangre" id="rh-de-sangre">
                        <option value="">Seleccione su Rh</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="0">0</option>
                    </select>
                    
                    <br>
                    <label for="DR">Direccion de dommicilio</label>
                    <input id="DR" type="text" placeholder="Domicilio">
                    
                    <br>
                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="Correo electrónico">
                   
                    <br>
                    <label for="TD">Tarjeta de credito</label>
                    <input id="TD" type="number" placeholder="Nro tarjeta de credito">
                       
            </fieldset>
        </form>
        <br>
            <!--Datos laborales-->
            <form action="">
                <fieldset>
                <legend id="section-2" ><formulario-datos-laborales>Datos laborales</formulario-datos-laborales></legend> 
                
                <label for="EMP">Nombre de empresa</label>
                <input id="EMP" type="text" placeholder="nombre de empresa" >
                <br>
                <label for="CUIT">CUIT</label>       
                <input id="CUIT" type="number" placeholder="CUIT" >
                <br>
                <label for="direccion">Dirección de la empresa</label>
                <input type="text" id="direccion" placeholder="dirección">
                <br>
                <label for="TLF">Número teléfonico</label>
                <input id="TLF" type="number" placeholder="número telefónico">
                <br>
                <label for="FI">Fecha de Ingreso</label>
                <input id="FI" type="date" placeholder="fecha de ingreso">
                <br>
                <label for="cargo">Cargo que ocupa</label>
                <input id="cargo" type="text" placeholder="cargo">
                <br>
                <label for="supervisados">Cantidad de personal a su cargo</label>
                <input id="supervisados" type="number" placeholder="personal a su cargo">
                </fieldset>
            </form>
            <!--Fin datos laborales-->
            <br>
            <!--Datos financieros-->
            <form action="">
                <fieldset>
                    <legend id="section-3"><formulario-datos-financieros>Información financiera</formulario-datos-financieros></legend>
                    

                    <label for="SB">Sueldo bruto</label>
                    <input id="SB" type="number" placeholder="sueldo bruto">
                    <br>
                    <label for="SN">Sueldo neto</label>
                    <input id="SN" type="number" placeholder="sueldo neto">
                    <br>
                    <label for="OI">Otros ingresos</label>
                    <input id="OI" type="number" placeholder="otros ingresos">
                    <br>
                    <label for="CF">Carga familiar</label>
                    <input id="CF" type="number" placeholder="carga familiar">
                    <br>
                    <label for="TG">Gastos fijos (Arriendo, cuotas prestamos, etc...)</label>
                    <input id="TG" type="number" placeholder="gasto fijo estimado">
                    <br>
                    <label for="GVE">Gastos variables (Alimentación, transporte, combustible, etc...)</label>
                    <input id="GVE" type="number" placeholder="gasto variable estimado">
                    <br>
                    <label for="FCE">Fecha de cobro</label>
                    <input id="FCE" type="date" placeholder="fecha de cobro">
                    <br>
                    <label for="CDA">¿Considera usted que tiene buena capacidad de ahorro?</label>
                    <select name="capacidad-de-ahorro" id="CDA">
                        <option value="">Su respuesta</option>
                        <option value="SI">Si</option>
                        <option value="NO">No</option>
                        <option value="inseguro">No estoy seguro</option>
                    </select>
                </fieldset>
            </form>
            <!--Fin datos financieros-->



</body>
</html>
